<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://db.onlinewebfonts.com/c/5ffb14c9ea41286ce553095f37596444?family=Lab+Grotesque"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/page-icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Lobe</title>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="logo">
          <a href="#"><img src="images/top-logo.png" alt="Lobe Ai Logo" /> </a>
        </div>
        <nav>
          <a href="#">Overview</a>
          <a href="examples.html" class="example-page">Examples</a>
          <a href="index.html" class="tourpage">Tour</a>
          <a href="blog.html" class="blogpage">Blog</a>
          <a href="#">Help</a>
        </nav>
        <div class="download-link"><a href="#">Download</a></div>
      </div>
      <section class="section">
        <div class="center-content">
          <h1 class="page-name">
            Lobe
            <span class="green-name">Tour</span>
          </h1>
          <p class="context-desc">
            Build your first machine learning model in ten minutes. No code or
            experience required.
          </p>
          <div class="video-container">
            <img
              src="images/Video.jpg"
              alt="Video that shows smt idk"
              data-toggle="modal"
              data-target="#video-modal"
            />
          </div>
        </div>
        <div class="center-content last-content"></div>
        <div class="modal" id="video-modal" tabindex="-1" role="dialog">
          <div class="video-overlay">
            <button class="video-close" data-dismiss="modal">
              <img src="images/modal-close.png" alt="modal close btn" />
            </button>
            <div class="modal-backdrop-background" data-dismiss="modal">
              <div class="modal-iframe-container">
                <div class="modal-iframe-radius">
                  <div class="iframe-container">
                    <iframe
                      class="youtube-iframe"
                      width="2560"
                      height="1440"
                      src="https://www.youtube.com/embed/Mdcw3Sb98DA"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="footer"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
