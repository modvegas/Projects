<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://db.onlinewebfonts.com/c/5ffb14c9ea41286ce553095f37596444?family=Lab+Grotesque"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      $("#blogpage").addClass("active");
    </script>
    <title>Lobe</title>
  </head>
  <body>
    <div class="root">
      <div class="header"></div>
      <section class="section">
        <div class="center-content"></div>
        <div class="center-content last-content">
          <h1 class="page-name" style="max-width: 60%">
            Train your app with Lobe
          </h1>
          <div class="download-link-large"><a href="#">Download</a></div>
        </div>
        <div class="modal" id="video-modal" tabindex="-1" role="dialog">
          <div class="video-overlay">
            <button class="video-close" data-dismiss="modal">
              <svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1">
                <g
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                  opacity="0.699999988"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <g
                    id="Button-/-Close"
                    transform="translate(5.000000, 5.000000)"
                    stroke-width="2"
                  >
                    <g transform="translate(-5.000000, -5.000000)">
                      <line x1="27" y1="5" x2="5" y2="27"></line>
                      <line x1="5" y1="5" x2="27" y2="27"></line>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <div class="modal-backdrop-background" data-dismiss="modal">
              <div class="modal-iframe-container">
                <div class="modal-iframe-radius">
                  <div class="iframe-container">
                    <iframe
                      class="youtube-iframe"
                      width="1280"
                      height="720"
                      src="https://www.youtube.com/embed/Mdcw3Sb98DA"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="footer"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
